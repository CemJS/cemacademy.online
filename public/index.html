<!DOCTYPE html>
<html lang="en">

<head>
    <title>Academy Crypto Emergency</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/preloader.css">
    <link rel="stylesheet" href="/assets/css/root.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/favicon.ico" rel="icon">
</head>

<body>
    <div id="app"></div>
    <div id="preloader" class="preloader_wrap">
        <svg class="preloader" viewBox="0 0 128 128" width="128px" height="128px">
            <g fill="var(--bg_preloader)">
                <rect class="preloader__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
                <g class="preloader__rect-g" transform="scale(-1,-1)">
                    <rect class="preloader__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
                </g>
            </g>
            <g fill="hsl(163,90%,50%)" mask="url(#pl-mask)">
                <rect class="preloader__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
                <g class="preloader__rect-g" transform="scale(-1,-1)">
                    <rect class="preloader__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
                </g>
            </g>
        </svg>
    </div>
</body>
<script>
    import("/assets/js/root.js").then(start => start.default())
</script>

</html>
